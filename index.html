<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Image Classification using MobileNet and ml5.js</title>
    <style>
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        #controls {
            margin: 10px 0;
        }
        select {
            width: 150px;
            margin: 0 1em 1em 0;
        }
    </style>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <div id="controls">
        <label>Camera Size: </label>
        <select id="camera-size" onchange="updateCamera()">
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
        </select>
        <label>Camera: </label>
        <select id="camera-facing" onchange="updateCamera()"></select>
    </div>
    <div id="webcam-container"></div>
    <div id="fps">FPS: 0</div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/afVbR2wifH/";
        let model, webcam, labelContainer, maxPredictions;
        let lastFrameTime = performance.now();
        let frameCount = 0;
        const cameraSelect = document.getElementById("camera-facing");

        // Kamera bilgilerini saklamak için değişkenler
        let frontCameraId, backCameraId;

        // Sayfa yüklendiğinde otomatik başlat
        window.onload = async () => {
            await init();
            startCameraSwitching();
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Kamera cihazlarını listele ve başlat
            await getDevices().then(gotDevices).then(setupWebcam);
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Kamera cihazlarını listeleme
        async function getDevices() {
            return navigator.mediaDevices.enumerateDevices();
        }

        function gotDevices(deviceInfos) {
            cameraSelect.innerHTML = ""; // Önceki seçenekleri temizle
            window.deviceInfos = deviceInfos;
            console.log("Kullanılabilir cihazlar:", deviceInfos);
            for (const deviceInfo of deviceInfos) {
                if (deviceInfo.kind === "videoinput") {
                    const option = document.createElement("option");
                    option.value = deviceInfo.deviceId;
                    option.text = deviceInfo.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);

                    // Ön ve arka kamera ID'lerini ayarla
                    if (deviceInfo.label.toLowerCase().includes("front")) {
                        frontCameraId = deviceInfo.deviceId;
                    } else if (deviceInfo.label.toLowerCase().includes("back")) {
                        backCameraId = deviceInfo.deviceId;
                    }
                }
            }
        }

        async function setupWebcam() {
            const size = parseInt(document.getElementById("camera-size").value);
            const deviceId = cameraSelect.value;

            // Mevcut webcam'i durdur
            if (webcam) {
                await webcam.stop();
            }

            // Yeni webcam oluştur
            webcam = new tmImage.Webcam(size, size, true); // true: yatay çevirme

            const constraints = {
                video: {
                    deviceId: deviceId ? { exact: deviceId } : undefined, // Seçilen cihazı kullan
                    width: { ideal: size },
                    height: { ideal: size }
                }
            };

            try {
                console.log("Kamera ayarları:", constraints);
                await webcam.setup(constraints);
                await webcam.play();
                console.log("Kamera başlatıldı:", cameraSelect.options[cameraSelect.selectedIndex].text);
            } catch (error) {
                console.error("Kamera başlatılamadı:", error);
                alert("Kamera başlatılamadı. Lütfen cihazınızı kontrol edin.");
            }
        }

        async function loop(timestamp) {
            webcam.update();
            await predict();
            
            // FPS hesaplama
            frameCount++;
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            if (deltaTime >= 1) {
                const fps = Math.round(frameCount / deltaTime);
                document.getElementById("fps").textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFrameTime = currentTime;
            }

            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        async function updateCamera() {
            if (webcam) {
                await setupWebcam();
                document.getElementById("webcam-container").innerHTML = "";
                document.getElementById("webcam-container").appendChild(webcam.canvas);
            }
        }

        // Kamera geçişini otomatikleştir
        async function startCameraSwitching() {
            if (!frontCameraId || !backCameraId) {
                console.error("Ön veya arka kamera bulunamadı.");
                return;
            }

            // Önce ön kamerayı seç
            cameraSelect.value = frontCameraId;
            await updateCamera();
            console.log("Ön kamera seçildi.");

            // 1 saniye bekle
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Sonra arka kamerayı seç
            cameraSelect.value = backCameraId;
            await updateCamera();
            console.log("Arka kamera seçildi.");
        }
    </script>
</body>
</html>
